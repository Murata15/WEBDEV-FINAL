{% extends 'base.html' %}
{% block title %}Add Service{% endblock %}
{% block content %}
<div class="admin-wrapper">
  <div class="admin-header">
    <h2>Admin Panel: Add New Service</h2>
</div>
  <div class="admin-content">
    <div class="form-container">
        <form method="POST">
            <input type="text" name="title" placeholder="Service Title" required>
            <input type="text" name="department" placeholder="Department" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <textarea name="requirements" placeholder="Requirements"></textarea>
            <textarea name="steps" placeholder="Steps"></textarea>
            <button type="submit" class="btn">Add Service</button>
        </form>
    </div>
    </div>
</div>
{% endblock %}
